<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="#0D1B2A"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3DD9CA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Network Graph Icon -->
  <!-- Central Node -->
  <circle cx="32" cy="32" r="5" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Outer Nodes -->
  <circle cx="20" cy="20" r="3.5" fill="#2EC4B6" opacity="0.8"/>
  <circle cx="44" cy="20" r="3.5" fill="#2EC4B6" opacity="0.8"/>
  <circle cx="20" cy="44" r="3.5" fill="#2EC4B6" opacity="0.8"/>
  <circle cx="44" cy="44" r="3.5" fill="#2EC4B6" opacity="0.8"/>
  
  <!-- Connecting Lines -->
  <line x1="20" y1="20" x2="32" y2="32" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="44" y1="20" x2="32" y2="32" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="20" y1="44" x2="32" y2="32" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <line x1="44" y1="44" x2="32" y2="32" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Circular Path (representing detection) -->
  <path d="M 20 20 L 44 20 L 44 44 L 20 44 Z" 
        stroke="#EF4444" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"
        stroke-dasharray="4 2"/>
  
  <!-- Shield Icon (security) -->
  <path d="M 32 14 L 38 17 L 38 24 C 38 28 35 30 32 32 C 29 30 26 28 26 24 L 26 17 Z" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="1.5"
        opacity="0.7"/>
</svg>
